name: Ronzani 3D Nav Smoke

on:
  workflow_dispatch:
  push:
    tags:
      - "ronzani-3d-nav-rc*"
      - "ronzani-3d-nav-v*rc*"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      R3D_TARGET_URL: ${{ vars.R3D_TARGET_URL }}
      R3D_REQUIRE_SCENE_READY: ${{ vars.R3D_REQUIRE_SCENE_READY }}
      R3D_STRICT_QA_GATES: ${{ vars.R3D_STRICT_QA_GATES }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run smoke suite
        run: |
          TARGET_URL="${R3D_TARGET_URL:-https://ronzanieditore.it/nav-3d-test/?r3d_scene=on}"
          REQUIRE_READY="${R3D_REQUIRE_SCENE_READY:-1}"
          STRICT_GATES="${R3D_STRICT_QA_GATES:-1}"
          echo "Smoke target: ${TARGET_URL}"
          echo "Require scene ready: ${REQUIRE_READY}"
          echo "Strict QA gates: ${STRICT_GATES}"
          R3D_TARGET_URL="${TARGET_URL}" R3D_REQUIRE_SCENE_READY="${REQUIRE_READY}" R3D_STRICT_QA_GATES="${STRICT_GATES}" npm run qa:smoke

      - name: Upload smoke JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ronzani-smoke-json-${{ github.run_id }}-${{ github.run_attempt }}
          path: qa/smoke/reports/smoke-report.json
          if-no-files-found: warn

      - name: Upload smoke HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ronzani-smoke-html-${{ github.run_id }}-${{ github.run_attempt }}
          path: qa/smoke/reports/html
          if-no-files-found: warn

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ronzani-smoke-traces-${{ github.run_id }}-${{ github.run_attempt }}
          path: test-results
          if-no-files-found: warn
